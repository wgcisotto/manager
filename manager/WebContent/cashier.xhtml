<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="default.xhtml">
        <ui:define name="hearder">
          Caixa
        </ui:define>
        <ui:define name="default">
        
         <p:panelGrid columns="1" styleClass="panelgrid_sem_borda">
          
          
          <p:dataTable id="dtbCashCard"  var="card" value="#{manager.cards}" emptyMessage="Nenhuma Comanda encontrada" >
           
              <p:column headerText="Comanda">
                <h:outputText value="#{card.id_card}" />
              </p:column>
       
       
              <p:column headerText="Status">
                  <h:outputText value="#{card.status}" />
              </p:column>
              
              <p:column headerText="Total">
                <h:outputText value="#{card.total}" />
              </p:column>
              
              <p:column headerText="Acões">
                <p:commandButton value="Incluir" onstart="PF('dlgAddProduct').show();"/>
                <p:commandButton value="Produtos" onstart="PF('dlgListProdCard').show();"/>
                <p:commandButton value="Fechar" onstart="PF('dlgCloseCard').show();"/>
              </p:column>
          </p:dataTable>
  
  
                    
         </p:panelGrid>
         
         <p:panelGrid columns="1" styleClass="panelgrid_sem_borda">
          <p:commandButton value="Venda Rapida"/>
          
          <p:dataTable id="dtbProducts"  var="card" value="#{manager.products}" emptyMessage="Nenhuma comanda cadastrada" >
                 
              <p:column headerText="Produto">
                <p:cellEditor>
                 <f:facet name="output">
                   <h:outputText value="#{prd.name}" />
                 </f:facet>
                 <f:facet name="input">
                     <h:inputText value="#{prd.name}" />
                 </f:facet>
                 </p:cellEditor>
                
              </p:column>
       
       
              <p:column headerText="Quantidade">
                  <h:outputText value="#{prd.description}" />
              </p:column>
       
       
              <p:column headerText="Valor">
                  <h:outputText value="#{prd.description}" />
              </p:column>
          </p:dataTable>
  
            
         
         </p:panelGrid>
         
         <p:dialog header="Busca Produto" widgetVar="dlgAddProduct" minHeight="40" resizable="false">
            <p:fieldset>
              <p:panelGrid id="pngFindPro"  columns="5" styleClass="panelgrid_sem_borda">
                <h:outputLabel value="ID: "/>
                <h:inputText value="#{manager.newCategory.name}"/>
                <h:outputLabel value="Nome: "/>
                <h:inputText value="#{manager.newCategory.description}"/>
              </p:panelGrid>
              <p:panelGrid id="pngFindProTab"  columns="1" styleClass="panelgrid_sem_borda">
				        <p:dataTable id="dtbProducts"  var="prd" value="#{manager.products}" editable="true" emptyMessage="Nenhum Produto encontrado" >
				               
				            <p:column headerText="Nome">
				              <h:outputText value="#{prd.name}" />
				            </p:column>
				     
				            <p:column headerText="Preço">
				              <h:outputText value="#{prd.price}" />
				            </p:column>
				     
				            <p:column headerText="Barcode">
				              <h:outputText value="#{prd.barcode}" />
				            </p:column>
				            
                    <p:column headerText="Selecionar">
                     <p:commandButton value="Selecionar" />
                    </p:column>
				            
				        </p:dataTable>
              </p:panelGrid>
            </p:fieldset>
            <br/>
            <p:commandButton value="Incluir" oncomplete="PF('dlgAddProduct').hide();"/>
        </p:dialog>
         
         <p:dialog header="Produtos da Comanda" widgetVar="dlgListProdCard" minHeight="40" resizable="false">
            <p:fieldset>
              <p:panelGrid id="pngListProdCard"  columns="1" styleClass="panelgrid_sem_borda">
                <p:dataTable id="dtbProducts"  var="prd" value="#{manager.products}" editable="true" emptyMessage="Nenhum Produto encontrado" >
                       
                    <p:column headerText="Nome">
                      <h:outputText value="#{prd.name}" />
                    </p:column>
             
                    <p:column headerText="Preço">
                      <h:outputText value="#{prd.price}" />
                    </p:column>
             
                    <p:column headerText="Barcode">
                      <h:outputText value="#{prd.barcode}" />
                    </p:column>
                    
                    <p:column headerText="Selecionar">
                     <p:commandButton value="Selecionar" />
                    </p:column>
                    
                </p:dataTable>
              </p:panelGrid>
            </p:fieldset>
            <br/>
            <p:commandButton value="Incluir" oncomplete="PF('dlgListProdCard').hide();"/>
        </p:dialog>
         
         <p:dialog header="Fechamento da Comanda" widgetVar="dlgCloseCard" minHeight="40" resizable="false">
            <p:fieldset>
              <p:panelGrid id="pngCloseProdCard"  columns="1" styleClass="panelgrid_sem_borda">
                <p:dataTable id="dtbCloseProducts"  var="prd" value="#{manager.products}" editable="true" emptyMessage="Nenhum Produto encontrado" >
                       
                    <p:column headerText="Nome">
                      <h:outputText value="#{prd.name}" />
                    </p:column>
             
                    <p:column headerText="Preço">
                      <h:outputText value="#{prd.price}" />
                    </p:column>
             
                    <p:column headerText="Barcode">
                      <h:outputText value="#{prd.barcode}" />
                    </p:column>
                    
                    <p:column headerText="Selecionar">
                     <p:commandButton value="Selecionar" />
                    </p:column>
                    
                </p:dataTable>
              </p:panelGrid>
            </p:fieldset>
            <br/>
            <p:commandButton value="Incluir" oncomplete="PF('dlgCloseCard').hide();"/>
        </p:dialog>
         
       
     
         
          
        </ui:define>
    </ui:decorate>
</html>
