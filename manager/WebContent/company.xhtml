<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="default.xhtml">
        <ui:define name="header">
          #{auth.company.name}
        </ui:define>
        <ui:define name="default">
          <p:panelGrid columns="3" styleClass="panelgrid_sem_borda">
            <p:outputLabel value="Logomarca: "/>
            <img src="resources/images/shared/unknown.jpg" width="76" height="76" alt="" style="padding-top: 8px;" />
            <p:fileUpload value="#{manager.file}" mode="simple" skinSimple="true"/>
            <p:outputLabel value="Nome da Empresa: *"/>
            <p:inputText value=""/>
          </p:panelGrid>
          
          
			    <p:commandButton value="Salvar" ajax="false" actionListener="#{fileUploadView.upload}" />
        </ui:define>
    </ui:decorate>
</html>
