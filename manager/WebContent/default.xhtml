<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>WG - Manager</title>
		<link rel="stylesheet" href="resources/css/screen.css" type="text/css" media="screen" title="default" />
		<script src="resources/js/funcoes.js" type="text/javascript"/>
	</h:head>
	
	<h:body>
	 <f:view>
    <h:form id="formManager">
			
			<!-- Start: page-top-outer -->
			<div id="page-top-outer">    
				<!-- Start: page-top -->
				<div id="page-top">
					<!-- start logo -->
					<div id="logo">
					 <a href=""><img src="resources/images/shared/background_topo1.png" width="329" height="96" alt="" /></a> 
					</div>
					<!-- end logo -->
				</div>
				<!-- End: page-top -->
			</div>
			<!-- End: page-top-outer -->
			
		 <b:button style="display:none" value="Apenas para importar o style" look="primary" dismiss="modal"/>
			 
		  <!--  start nav-outer-repeat................................................................................................. START -->
			
	  <p:growl id="messages"/>
  
    <p:menubar>
        <p:submenu label="Financeiro" icon="ui-icon-home">
            <p:menuitem value="Caixa"  icon="ui-icon-folder-open"  outcome="cashier.xhtml" />
            <p:menuitem value="Historico" icon="ui-icon-disk"  outcome="cashier.xhtml"/>
        </p:submenu>
        
        <p:submenu label="Mural" icon="ui-icon-clipboard">
            <p:menuitem value="Avisos"  icon="ui-icon-alert"  outcome="cashier.xhtml" />
        </p:submenu>
 
        <p:submenu label="Cadastros" icon="ui-icon-pencil">
            <p:menuitem value="Produto" icon="ui-icon-cart" outcome="product.xhtml"  oncomplete="PF('dtbProducts').clearFilters()"/>
            <p:menuitem value="Categoria"  icon="ui-icon-flag" outcome="category.xhtml" />
            <p:menuitem value="Cliente"  icon="ui-icon-person" outcome="client.xhtml" />
            <p:menuitem value="Comanda"  icon="ui-icon-person" outcome="card.xhtml" />
        </p:submenu>
 
        <p:submenu label="Encomenda" icon="ui-icon-note">
            <p:menuitem value="Nova" icon="ui-icon-plus" outcome="product.xhtml" />
            <p:menuitem value="Agenda"  icon="ui-icon-calendar" outcome="category.xhtml" />
            <p:menuitem value="Pendente"  icon="ui-icon-clock" outcome="cashier.xhtml" />
            <p:menuitem value="Historico"  icon="ui-icon-disk" outcome="card.xhtml" />
        </p:submenu>

        <p:submenu label="Estoque" icon="ui-icon-cart">
            <p:menuitem value="Abrir"  icon="ui-icon-folder-open" outcome="stock.xhtml" oncomplete="PF('formManager:dtbStockProducts').clearFilters()"/>
        </p:submenu>
        
        <f:facet name="options">
				    <p:menuButton value="Configuração">
				        <p:menuitem value="Usuarios" update="messages" icon="ui-icon-person" outcome="cashier.xhtml"/>
				        <p:menuitem value="Perfil" update="messages" icon="ui-icon-contact" outcome="cashier.xhtml"/>
				        <p:separator />
				        <p:menuitem value="Logout" icon="ui-icon-extlink" outcome="cashier.xhtml"/>
				    </p:menuButton>
            <p:commandButton value="Logout" icon="ui-icon-extlink"  />
        </f:facet>
        
    </p:menubar>  
			<!--  start nav-outer-repeat................................................... END -->
			
				 
				<!-- start content-outer ........................................................................................................................START -->
				<div id="content-outer">
				<!-- start content -->
				<div id="content">
				
					<!--  start page-heading -->
					<div id="page-heading">
						<h1>
						  <ui:insert name="header">
						    Header de Apresentação
               </ui:insert>
						</h1>
					</div>
					<!-- end page-heading -->
				
				
				  <p:fieldset>
            <ui:insert name="default">
              O que estiver aqui será substituido!
            </ui:insert>
				  </p:fieldset>
				
				</div>
				
				<!--  end content -->
				</div>
				<!--  end content-outer........................................................END -->
				
				    
				<!-- start footer -->         
				<div id="footer">
					<div id="footer-left">
					WG Enhenharia. <a href="">www.wgenhenharia.com.br</a>. All rights reserved.</div>
					<!--  end footer-left -->
				</div>
				<!-- end footer -->
	 		
	   </h:form>
    </f:view>	 
	</h:body>
</html>
