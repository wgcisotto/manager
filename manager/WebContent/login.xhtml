<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>WG - Manager</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="resources/css/screen.css" type="text/css" media="screen" title="default" />
  <script src="resources/js/jquery/jquery.pngFix.pack.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			  $(document).pngFix( );
		});
  </script>
</h:head>

 <h:body id="login-bg">
 <f:view>
  <h:form id="formLogin"> 
  <!-- Start: login-holder -->
  <div id="login-holder">

	<!-- start logo -->
	<div id="logo-login">
		<a href="index.html"></a>
	</div>
	<!-- end logo -->
	
	<div class="clear"></div>
	
	<!--  start loginbox ................................................................................. -->
	<div id="loginbox">
	
	<!--  start login-inner -->
	<div id="login-inner">
	  <p:growl id="msgLogin" showDetail="true" autoUpdate="true" />
		<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<th>Email</th>
			<td><p:inputText value="#{auth.login}" styleClass="login-inp"/></td>
		</tr> 
		<tr>
			<th>Senha</th>
			<td><p:password value="#{auth.pass}" styleClass="login-inp"/></td>
		</tr>
		<tr> 
			<td align="left">
			</td>
			<td align="right">
			 <p:commandButton id="btnLogin" value="login" action="#{auth.login}" style="color: #ffffff;background: #9D9D9D;border-color: #B3B3B3; margin-top: 0.7em;" update="msgLogin"/>
			</td>
		</tr>
		</table>
	</div>

 	<!--  end login-inner -->
	<div class="clear"></div>
	<a href="" class="forgot-pwd" onclick="PF('dlgNewPass').show()">Esqueceu a senha?</a>
	<a href="" class="user-cad" onclick="PF('dlgNew').show()">cadastrar</a>
 </div>
 <!--  end loginbox -->
 
</div>
<!-- End: login-holder -->

  </h:form>
 </f:view>
</h:body>
</html>
