<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="default.xhtml">
        <ui:define name="header">
          Usuários
        </ui:define>
        <ui:define name="default">
         

        <p:panelGrid id="pngUsers" columns="1" styleClass="panelgrid_sem_borda">
         
         <p:panelGrid id="pngControleUsers" columns="3" styleClass="panelgrid_sem_borda"> 
          <h:commandButton id="btnOpendlgUser" styleClass="btn btn-primary btn-lg" value="Novo Usuário">
            <p:ajax event="click" oncomplete="PF('dlgProduct').show();" listener="#{manager.newProduct}" update="pngUsers"/>
          </h:commandButton>
          <h:commandButton id="btnOpendlgEditUser" styleClass="btn btn-success btn-lg" value="Editar Usuário" disabled="#{manager.selectedProduct == null}">
            <p:ajax event="click" oncomplete="PF('dlgProductEdit').show();" update="pngUsers" />
          </h:commandButton>
          <h:commandButton id="btnDelUser" styleClass="btn btn-danger btn-lg" value="Excluir Usuário" disabled="#{manager.selectedProduct == null}">
            <p:ajax event="click" listener="#{manager.delProduct}" oncomplete="PF('dtbProducts').unselectAllRows();" update="dtbUsers"/>
          </h:commandButton>
         </p:panelGrid>          
                              
          <p:dataTable id="dtbUsers" widgetVar="dtbProducts" var="prd" value="#{manager.products}" emptyMessage="Nenhum Usuário encontrado" 
              selectionMode="single" rowKey="#{prd.id_product}">
              <p:column>
                <p:panelGrid columns="1" styleClass="panelgrid_sem_borda">
                <p:panelGrid columns="3" styleClass="panelgrid_sem_borda">
                  <p:column>
		                <h:outputText value="William Galindo Cisotto" />
                  </p:column>
                  <p:column>
                    <h:outputText value="Filial 1" />
                  </p:column>
                  <p:column style="float: right;" >
                    <h:commandButton  title="Lista Produtos" styleClass="btn_opcoes" style="float: right" image="resources/images/icons/icon_pencil.png"/>
                  </p:column>
                </p:panelGrid>
                <p:panelGrid columns="1">
                  <p:outputLabel value="(11) 98084-5866"/>
                  <p:outputLabel value="Rua major telles 171 Itapecerica da serra - SP"/>
                </p:panelGrid>
                  
                
                  
                </p:panelGrid>
              </p:column>
       
          </p:dataTable>
  
                    
         </p:panelGrid>          

         
        </ui:define>
    </ui:decorate>
</html>
